<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bank XYZ</title>
</head>
<body>
<h1>XYZ Bank</h1>

<h3>Type of Account</h3>
<input type="radio" name="account_type" value="Saving">
<label for="saving">SAVING</label><br>
<input type="radio" name="account_type" value="Demat">
<label for="demat">DEMAT</label><br>
<input type="radio"  name="account_type" value="Current">
<label for="current">CURRENT</label>

<h3>Owner Name</h3>
<form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname">
</form>

<h3>Address</h3>
<form>
  <label for="city">city:</label><br>
  <input type="text" id="city" name="city"><br>
  <label for="state">state:</label><br>
  <input type="text" id="state" name="state"><br>

  <label for="pin">PIN Code:</label><br>
  <input type="text" id="pin" name="pin"><br>
  <label for="phno">Phone Number:</label><br>
  <input type="text" id="phno" name="phno"><br>
  
  <label for="hno">House Number:</label><br>
  <input type="text" id="hno" name="hno"><br>
  <label for="street">Street:</label><br>
  <input type="text" id="street" name="street">

</form>

<h3>STATUS</h3>
<input type="radio" name="status" value="Active">
<label for="active">ACTIVE</label><br>
<input type="radio" name="status" value="Inactive">
<label for="inactive">INACTIVE</label><br>
<input type="radio"  name="status" value="Closed">
<label for="closed">CLOSED</label>



</body>
</html>
